<div class="card mx-1 my-1" style="width: 15rem;">
  <div class="mx-auto mt-3">
    <div id="retro-qrcode"></div>
  </div>
  <div class="card-body">
    <h4 class="card-title text-info"><b>{{retro.name}}</b></h4>
    <small class="card-text">{{ getRetroTypeName(retro.retroTypeId) }}</small>
    <p><span class="badge badge-dark">{{retro.retroId}}</span></p>
    <a class="btn btn-info" ng-href="/#!/home/{{retro.retroId}}">Enter Retro</a>
    <button class="btn btn-secondary" ng-click="deleteRetroClicked(retro)">Delete</button>
  </div>
</div>
