<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Tool for retrospectives">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retroman</title>

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="retroman">
  <meta name="theme-color" content="#303F9F">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Firebase Database Quickstart">
  <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">

  <!-- Tile icon for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">
  <meta name="msapplication-navbutton-color" content="#303F9F">

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-orange.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <link rel="stylesheet" href="css/main.css">
  
    
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
        
  
  <script type="text/javascript" src='scripts/app.js'></script>
  <script type="text/javascript" src='scripts/home.js'></script>
  <script type="text/javascript" src='scripts/admin.js'></script>
  <script type="text/javascript" src='scripts/login.js'></script>

</head>

<body ng-app="retroman">
  
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <!-- Header section containing logo and menu -->
    <header class="header mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
      <div class="mdl-layout__header-row">
        <a class="logo" ng-href="#!/home"><h3>retroman</h3></a>
        <button id="sign-out-button" onclick="signOutClicked()" class="mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect">
          <i class="material-icons">account_circle</i> Sign out</button>
        <a href="#!/admin" ng-show="showAdmin">Admin</a>
      </div>

    </header>
  
    <div ng-view>
    </div>
  </div>
  
</div>

<!-- Import and configure the Firebase SDK -->

<!-- If you do not serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->

<script src="/__/firebase/3.9.0/firebase-auth.js"></script>
<script src="/__/firebase/3.9.0/firebase-database.js"></script>
<script src="/__/firebase/init.js"></script>

</body>
</html>
