<body ng-app="retroman">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <a class="navbar-brand" href="#!/login" ng-show="!showAdmin"><img src="/images/retromanlogo.png"></a>
    <a class="navbar-brand" href="#!/admin" ng-show="showAdmin"><img src="/images/retromanlogo.png"></a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-md-auto">
        <li class="nav-item active">
          <a class="nav-link" ng-href="#" ng-show="!showAdmin" ng-click="signInClicked()">Login</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" ng-href="#!/admin" ng-show="showAdmin">My Retros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" ng-href="#!/home" ng-show="showAdmin">Join a Retro</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" ng-href="#!/logout" ng-show="showAdmin">Logout</a>
        </li>
      </ul>
    </div>
  </div>

<div ng-view></div>

    <span class="text-muted"><a href="https://github.com/lamirap" target="_blank">Retroman</a></span>
